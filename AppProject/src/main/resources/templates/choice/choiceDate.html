<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="/base.css">
    <link rel="stylesheet" href="/choice/choiceDate.css">
    <title>Document</title>
</head>	

<body>
    <div class="wrap">
        <div>
            <button class="back_button"><a th:href="@{/choice}">
                    < 돌아가기</a> </button> </div> 
                    <form action="endchoice" th:action="@{endChoice}" method="post">
                        <section class="choiceImage">
                            <div class="imgFile" th:id="'img' + ${value}"></div>
                            <div class="imageText" th:id="'name' + ${value}"></div>
                            <div class="workBox">
                                <div class="workText" th:id="'workText' + *{value}"></div>
                            </div>
                        </section>
                        <section class="dateChoice">
                            <div class="pickerBox">
                                <div class="textpicker">시작 날짜 선택</div>
                                <input id="datepicker" name="date"></div>
        </section>
        <div class="inputDateBox">
            <button class="inputDate"  name="value" th:value="*{value}">선택 완료</button>
        </div>
        </form>
    </div>
</body>
<script>

</script>
<script>
    $(function () {
        $('#datepicker').datepicker({
            dateFormat: 'yy-mm-dd',
            showMonthAfterYear: true,
            changeYear: true,
            changeMonth: true,
            monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월',
                '12월'],
            monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
            dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
            dayNames: ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일']
            ,minDate: "0D" //최소 선택일자(-1D:하루전, -1M:한달전, -1Y:일년전)
            ,maxDate: "15D" //최대 선택일자(+1D:하루후, -1M:한달후, -1Y:일년후)        
        });
        $('#datepicker').datepicker('setDate', 'today');
    })
</script>

</html>
